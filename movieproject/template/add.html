{% extends "base.html" %}
{% block body %}

<form method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter your movie name"><br>
    <input type="text" name="desc" placeholder="enter your movie desc"><br>
    <input type="number" name="number" placeholder="enter your movie year"><br>
    <input type="file" name="img" >
    <input type="submit">
</form>

{% endblock %}
